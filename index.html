<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>C1rcuit's page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: row;
        }
        header {
            background-color: #333;
            color: white;
            padding: 10px;
            text-align: center;
            width: 100%;
        }
        main {
            flex: 1;
            padding: 20px;
        }
        .content {
            width: 70%;
        }
        .sidebar {
            width: 30%;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .blog-post {
            border-bottom: 1px solid #ddd;
            padding: 10px 0;
        }
        .blog-post:last-child {
            border-bottom: none;
        }
        .blog-post h2 {
            margin: 0;
            font-size: 1.5em;
        }
        .blog-post p {
            margin: 0.5em 0;
        }
        .links {
            list-style: none;
            padding: 0;
        }
        .links li {
            margin: 0.5em 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>C1rcuit's page</h1>
    </header>
    <main>
        <div class="content">
            <section>
                <h2>Blog Posts</h2>
                <article class="blog-post">
                    <h2>Blog Post Title 1</h2>
                    <p>Summary or excerpt of the blog post 1...</p>
                </article>
                <article class="blog-post">
                    <h2>Blog Post Title 2</h2>
                    <p>Summary or excerpt of the blog post 2...</p>
                </article>
                <!-- Add more blog posts here -->
            </section>
        </div>
        <aside class="sidebar">
            <h2>Links Around the Web</h2>
            <ul class="links">
                <li><a href="#">Link 1</a></li>
                <li><a href="#">Link 2</a></li>
                <li><a href="#">Link 3</a></li>
                <!-- Add more links here -->
            </ul>
        </aside>
    </main>
</body>
</html>
